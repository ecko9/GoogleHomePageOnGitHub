<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" size="16x16" href="GoogleIcon.png" />
  <script src="https://kit.fontawesome.com/e197b86b9b.js" crossorigin="anonymous"></script>
  <title>Google</title>

</head>

<body>

  <!--Navigation vers Mails, Images et autres Apps ainsi que Connexion-->
  <nav>

    <div class="NavButtons">

      <div class="NavLink">
        <a href="https://mail.google.com/mail/&amp;ogbl">Gmail</a>
      </div>

      <div class="NavLink">
        <a href="https://www.google.fr/imghp?hl=fr&amp;ogbl">Images</a>
      </div>

      <div class="NavAppsLogo">
        <a id="AppsLink" href="https://www.google.fr/intl/fr/about/products">
          <img id="AppsLogo" src="ButtonAppsLogo.svg" title="Applications Google" alt="Bouton raccourci applications" />
        </a>
      </div>

      <div class="ConnexionButton">
        <a id="ConnexionLink"
          href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/webhp%3Fhl%3Dfr%26sa%3DX%26ved%3D0ahUKEwi4t5CAsLzxAhUHmRoKHTKaBrkQPAgL&ec=GAZAmgQ">Connexion
        </a>
      </div>

    </div>
  </nav>

  <!--Corps principal de la page avec Logo et barre de recherche-->

  <!--Première partie (haute) avec le Logo uniquement-->
  <section id="GoogleLogo">

    <img id="Google" src="GoogleLogo.png" alt="Logo Google" />

  </section>

  <!--Deuxieme partie (basse) avec la barre de recherche-->
  <section id="SearchBar">

    <div id="Bar">

      <img id="loupe" src="loupe.svg" alt="loupe" />

      <div class="Search">
        <p>
          <input class="SearchName" type="search" name="recherche" id="recherche" />
        </p>
      </div>

      <img id="micro" src="micro.svg" alt="micro" />

    </div>

    <div class="DoubleBoutton">

      <button class="Button">Recherche Google</button>
      <button class="Button">J'ai de la chance</button>

    </div>

  </section>

  <!--Pied de page avec liens de navigation-->
  <footer>

    <div id="footer1">

      <p>France</p>

    </div>

    <div id="footer2">

      <div id="footer2p1">
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQkNQCCA0&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-FR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2FXL3-LVIL6HoBq0oweElA">A
          propos</a>
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQkdQCCA4&url=https%3A%2F%2Fwww.google.fr%2Fintl%2Ffr_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2uB175PdVvu_s_Oh5IRJXX">Publicité</a>
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQktQCCA8&url=https%3A%2F%2Fwww.google.fr%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3oBerwhZw46LsPtxWHNJJA">Entreprises</a>
        <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
      </div>

      <div id="footer2p2">
        <img id="leaf" src="leaf.png" alt="petite feuille" />
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQiM8HCBA&url=https%3A%2F%2Fsustainability.google%2Fintl%2Ffr%2Fcommitments-europe%2F%3Futm_source%3Dgooglehpfooter%26utm_medium%3Dhousepromos%26utm_campaign%3Dbottom-footer%26utm_content%3D&usg=AOvVaw07E3dYsaD32mAGqQWPyki0">Neutre
          en carbone depuis 2007</a>
      </div>

      <div id="footer2p3">
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQ9NMDCBE&url=https%3A%2F%2Fsupport.google.com%2Fwebsearch%3Fp%3Dfr_consumer_info%26hl%3Dfr%26fg%3D1&usg=AOvVaw2Hh0QSd76Waw_vDJR_K2KN">Info
          consommateurs</a>
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1cyVXVfbTG33UksaKoWppf">Confidentialité</a>
        <a
          href="https://www.google.fr/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjevZHPh73xAhUIuRoKHaQZBScQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1Er7CrTYe9jUU1w1E9jA_N">Conditions</a>
        <p>Paramètres</p>
      </div>

    </div>
  </footer>

</body>

</html>
